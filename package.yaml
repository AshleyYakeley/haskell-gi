name: hlabyrinth
version: '0.2.0.0'
category: Game
author: Kilian Kilger
maintainer: kkilger@gmail.com
license: GPL-3
extra-source-files:
- ChangeLog.md
other-extensions:
- MultiParamTypeClasses
- FlexibleInstances
- FunctionalDependencies
- TemplateHaskell
ghc-options:
- -rtsopts
dependencies:
- base >=4.10 && <4.12
- directory >=1.3 && <1.4
- filepath >=1.4 && <2
- optparse-applicative >=0.13.0 && <0.15
- haskell-gi-base >= 0.21.0 && <0.22
- gi-gtk >=3.0 && <3.1
- gi-pango >= 1.0.16 && <1.1
- gi-cairo >= 1.0.15 && <1.1
- gi-glib >= 2.0.16 && <2.1
- gi-gdk >= 3.0.15 && <3.1
- gi-pangocairo >= 1.0.16 && <1.1
- haskell-gi-overloading == 0.0.*
- gi-cairo-render == 0.0.*
- gi-cairo-connector == 0.0.*
- text >=1.2.2.1 && <1.3
- mtl >=2.2.1 && <2.3
- array >=0.5.1 && <0.6
- stm >=2.4.4.1 && <2.5
- transformers >=0.5.2 && <0.6
- errors >=2.2.2 && <2.3
- mmorph >= 1.0.9 && <1.2
- search-algorithms >=0.3 && <0.4
- pureMD5 >= 2.1 && <2.2
- bytestring >=0.10 && <0.11
- cereal >= 0.5.5.0 && <0.6
- safecopy >=0.9.4.1 && <1
- hxt-unicode >=9.0 && <9.1
executables:
  hlabyrinth:
    main: Main.hs
    source-dirs: src
    when: 
      - condition: flag(llvm)
        ghc-options:
        - -fllvm
      - condition: flag(threaded)
        ghc-options:
        - -threaded 
      - condition: flag(optimize)
        ghc-options:
        - -O2
      - condition: flag(debug)
        ghc-options:
        - -debug
flags:
  llvm:
    description: Build with llvm backend
    manual: true
    default: false
  threaded: 
    description: Build with threaded ghc runtime
    manual: true
    default: true
  optimize:
    description: Build with optimizations enabled
    manual: true
    default: true
  debug:
    description: Use debug runtime for ghc
    manual: true
    default: false
